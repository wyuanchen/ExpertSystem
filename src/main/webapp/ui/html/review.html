    <div class="navi content-div">

            <li role="presentation" class="active" id="li_expert_info"><a href="review.html" id="btn_expert_info">专家信息维护</a></li>

        </ul>

    <div class="home-container content-div" id="home_container">

        <div class="panel panel-primary" id="expert_panel">

                    <div class="input-group  select"  >
                        <input type="text" class="form-control" id="field_filter">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default btn_modify
           dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="#" class="dropdown">1.幼儿园教育评估</a></li>
                                <li><a href="#" class="dropdown">2.小学教育评估</a></li>
                                <li><a href="#" class="dropdown">3.中学教育评估</a></li>
                                <li><a href="#" class="dropdown">4.中职教育评估</a></li>
                                <li><a href="#" class="dropdown">5.高职园教育评估</a></li>
                                <li><a href="#" class="dropdown">6.高校教育评估</a></li>

                        <!-- /btn-group -->
                    </div>
                    <!-- /input-group -->
                    <span class="select_span">状态</span>
                      <div class="input-group  select"  >
                          <input type="text" class="form-control" id="status_filter">
                          <div class="input-group-btn">
                              <button type="button" class="btn btn-default btn_modify
             dropdown-toggle" data-toggle="dropdown">
                                  <span class="caret"></span>
                              </button>
                              <ul class="dropdown-menu pull-right">
                                  <li><a href="#" class="dropdown">待审核</a></li>
                                  <li><a href="#" class="dropdown">可用</a></li>
                                  <li><a href="#" class="dropdown">失效</a></li>
                              </ul>
                          </div>
                          <!-- /btn-group -->
                      </div>
                      <!-- /input-group -->
                      <button type="button" class="btn btn-info" id="btn_search">搜索</button>
                    <!-- <input type="button" name="name" value="" class="form-control"> -->
                </div>

                <table class="table table-bordered" id="expert_list">
                    <thead>
                      <tr>
                        <td>
                          专家编号
                        </td>
                        <td>
                          专家名
                        </td>
                        <td>
                          工作单位
                        </td>
                        <td>
                          联系电话
                        </td>
                        <td>
                          入库类型
                        </td>
                        <td>
                          状态
                        </td>

                      </tr>

                    <tbody id="tbody_expert_list">

                        <td>
                          <a href="#">201430610269</a>
                        </td>

                        </td>
                        <td>

                        </td>
                        <td>
                          <a href="#">显示评审项目</a>
                        </td>
                      </tr> -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>


<div class="template">

        </td>
        <td>
          $name$
        </td>
        <td>
          $workplace$
        </td>
        <td>

        </td>
        <td>
          $registerState$
        </td>
        <td>
          $status$
        </td>
        <td>
          <a href="info.html?expertCertificateId=$expertCertificateId$">显示评审项目</a>
        </td>
      </tr>


    </tbody>
  </table>
</div>
