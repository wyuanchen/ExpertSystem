<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">

</head>
<body>

<div class="container" id="signup-div">
    <h2>注册新账号</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-1 col-md-offset-3">用户名:</label>
            <div class="col-md-4">
                <input  class="form-control" placeholder="请入用户名" id="user_name">
            </div>
            <div class="col-md-1">
                <span class="label label-success result" id="user_name_result_available">可用</span>
                <span class="label label-danger result" id="user_name_result_nonavailable">不可用</span>
            </div>
        </div>
        <div class="row tip">
            <h5>请输入5-20个以字母开头，可带数字、"_","."的字符串</h5>
        </div>
        <div class="form-group">
            <label class="col-md-1 col-md-offset-3">密码:</label>
            <div class="col-md-4">
                <input type="password" class="form-control" placeholder="请入密码" id="password">
            </div>
            <div class="col-md-1">
                <span class="label label-success result" id="password_result_avail">可用</span>
                <span class="label label-danger result" id="password_result_nonavail">不可用</span>
            </div>
        </div>
        <div class="row tip">
            <h5>密码由6-20个字符组成，区分大小写</h5>
        </div>
        <div class="form-group">
            <label class="col-md-1 col-md-offset-3">密码确认:</label>
            <div class="col-md-4">
                <input type="password" class="form-control" placeholder="请再一次确认密码" id="password2">
                <p class="text-danger" id="password_comfirm_error">两次输入的密码不同，请重新输入</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1 col-md-offset-3">验证码:</label>
            <div class="col-md-4">
                <input class="form-control" placeholder="请输入验证码" id="valid_code">
            </div>
            <div class="col-md-2 ">
                <img id="valid-img2" src="http://www.qiaosheji.com/supesite/attachments/Upload/News/2009-3/2009033110030747509.jpg">
            </div>
        </div>
        <div class="row tip">
            <h5>请填写图片中的字符，不区分大小写</h5>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-3">
                <button type="button" class="btn btn-success" id="btn_submit_register">注册</button>
            </div>
            <div class="col-md-2">
                <button type="reset" class="btn btn-primary">重置</button>
            </div>
            <div class="col-md-2">
                <button type="reset" class="btn btn-info" id="btn_return">返回</button>
            </div>
        </div>
    </form>


</div>







<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!--<script src="../js/jquery.min.js"/>-->
<!--<script src="../js/bootstrap.min.js"/>-->
<script src="../js/common.js"></script>
<script src="../js/register.js"></script>
</body>

</html>
